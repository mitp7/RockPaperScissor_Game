<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta Content -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Styles & Fonts -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@400;600;700&display=swap" rel="stylesheet">
  
  <!-- Favicon & Title -->
  <title>Rock, Paper, Scissors</title>
</head>
<body>
  <div class="hero">
    <div class = "main-content">
      <div class = "game-title">
        <h1>ROCK</h1>
        <h1>PAPER</h1>
        <h1>SCISSORS</h1>
      </div>
      <div class = "score-board">
        <div class="score-box">
          <h2>SCORE</h2> <br>
        </div>
        <h1 id="score">12</h1>
      </div>
    </div>
  </div>

  <div class="selector">
    <div class="background-icon background-paper">
      <div class="selection">
        <img src = "images/icon-paper.svg" id="paper" alt="paper">
      </div>
    </div>

    <div class="background-icon background-scissors">
      <div class="selection">
        <img src = "images/icon-scissors.svg" id="scissors" alt="scissors">
      </div>
    </div>

    <div class="background-icon background-rock">
      <div class="selection">
        <img src = "images/icon-rock.svg" id="rock" alt="rock">
      </div>
    </div>
  </div>

  <div class="modal" id="simpleModal">
    <div class="modal-content">
      <img class="closeBtn" id="closeBtn" src="images/icon-close.svg">
      <h1>RULES</h1>
      <img class="rulesDisplay" src="images/image-rules.svg">
    </div>
  </div>
  <h2 class="rulesBtn" id="openBtn" >RULES</h2>
  <!--
  <div class="attribution">
    Coded by <a href="#">Your Name Here</a>.
  </div>
  -->

  <script type="text/javascript" src="js/mainFunctions.js"></script>
</body>
</html>
